<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        @keyframes glitch1 {
          0% {
              transform: none;
              opacity: 1;
          }
          7% {
              transform: skew(-0.5deg, -0.9deg);
              opacity: 0.75;
          }
          10% {
              transform: none;
              opacity: 1;
          }
          27% {
              transform: none;
              opacity: 1;
          }
          30% {
              transform: skew(0.8deg, -0.1deg);
              opacity: 0.75;
          }
          35% {
              transform: none;
              opacity: 1;
          }
          52% {
              transform: none;
              opacity: 1;
          }
          55% {
              transform: skew(-1deg, 0.2deg);
              opacity: 0.75;
          }
          50% {
              transform: none;
              opacity: 1;
          }
          72% {
              transform: none;
              opacity: 1;
          }
          75% {
              transform: skew(0.4deg, 1deg);
              opacity: 0.75;
          }
          80% {
              transform: none;
              opacity: 1;
          }
          100% {
              transform: none;
              opacity: 1;
          }
        }

        @keyframes glitch2 {
          0% {
              transform: none;
              opacity: 0.25;
          }
          7% {
              transform: translate(-2px, -3px);
              opacity: 0.5;
          }
          10% {
              transform: none;
              opacity: 0.25;
          }
          27% {
              transform: none;
              opacity: 0.25;
          }
          30% {
              transform: translate(-5px, -2px);
              opacity: 0.5;
          }
          35% {
              transform: none;
              opacity: 0.25;
          }
          52% {
              transform: none;
              opacity: 0.25;
          }
          55% {
              transform: translate(-5px, -1px);
              opacity: 0.5;
          }
          50% {
              transform: none;
              opacity: 0.25;
          }
          72% {
              transform: none;
              opacity: 0.25;
          }
          75% {
              transform: translate(-2px, -6px);
              opacity: 0.5;
          }
          80% {
              transform: none;
              opacity: 0.25;
          }
          100% {
              transform: none;
              opacity: 0.25;
          }
        }

        @keyframes glitch3 {
          0% {
              transform: none;
              opacity: 0.25;
          }
          7% {
              transform: translate(2px, 3px);
              opacity: 0.5;
          }
          10% {
              transform: none;
              opacity: 0.25;
          }
          27% {
              transform: none;
              opacity: 0.25;
          }
          30% {
              transform: translate(5px, 2px);
              opacity: 0.5;
          }
          35% {
              transform: none;
              opacity: 0.25;
          }
          52% {
              transform: none;
              opacity: 0.25;
          }
          55% {
              transform: translate(5px, 1px);
              opacity: 0.5;
          }
          50% {
              transform: none;
              opacity: 0.25;
          }
          72% {
              transform: none;
              opacity: 0.25;
          }
          75% {
              transform: translate(2px, 6px);
              opacity: 0.5;
          }
          80% {
              transform: none;
              opacity: 0.25;
          }
          100% {
              transform: none;
              opacity: 0.25;
          }
        }
			
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					75% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

        .animation-typewriter {
          animation:
            typewriter 4s steps(44) 1s 1 normal both,
            blinkTextCursor 500ms steps(44) infinite normal;
        }

        .animation-glitch {
          position: relative;
        }
        .animation-glitch>*:nth-child(1) {
          position: relative;
          color: #fff;
          animation: glitch1 2.5s infinite;
          z-index: 1;
        }
        .animation-glitch>*:nth-child(2),
        .animation-glitch>*:nth-child(3) {
          position: absolute;
          top: 0;
          right: 0;
          z-index: 0;
        }
        .animation-glitch>*:nth-child(2) {
          color: #67f3da;
          animation: glitch2 2.5s infinite;
        }
        .animation-glitch>*:nth-child(3) {
          color: #f16f6f;
          animation: glitch3 2.5s infinite;
        }

				.container {
					font-family:
						system-ui,
						-apple-system,
            Roboto,
            sans-serif;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          margin: 0;
          padding: 100px 75px 55px;
          width: calc(100% - 150px);
          background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
          background-size: 750% 350%;
          border-radius: 7px;
          color: white;
          animation: gradientBackground 10s ease infinite;
				}

				h1 {
					font-size: 35px;
					line-height: 1.25;
					letter-spacing: 5px;
          padding: 0;
          margin: 10px 0 15px;
				}

        .style-1 {
          --text-shadow-color: #dadada75;
					text-shadow:
						0 1px 0 var(--text-shadow-color),
						0 2px 0 var(--text-shadow-color),
						0 3px 0 var(--text-shadow-color),
						0 4px 0 var(--text-shadow-color),
						0 7px 5px rgba(0, 0, 0, 0.1);
        }

				p.site {
          font-size: 20px;
					text-transform: uppercase;
          padding: 0;
          margin: 5px 0 7px;
				}
			</style>
			<div class="container">
				<h1 class="style-1">Maksym Stoianov</h1>
        <p class="site animation-glitch">
          <span>maksymstoianov.com</span>
          <span>maksymstoianov.com</span>
          <span>maksymstoianov.com</span>
        </p>
			</div>
		</div>
	</foreignObject>
</svg>
