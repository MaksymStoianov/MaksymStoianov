<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        @keyframes glitch1 {
          0% {
              transform: none;
              opacity: 1;
          }
          7% {
              transform: skew(-0.5deg, -0.9deg);
              opacity: 0.75;
          }
          10% {
              transform: none;
              opacity: 1;
          }
          27% {
              transform: none;
              opacity: 1;
          }
          30% {
              transform: skew(0.8deg, -0.1deg);
              opacity: 0.75;
          }
          35% {
              transform: none;
              opacity: 1;
          }
          52% {
              transform: none;
              opacity: 1;
          }
          55% {
              transform: skew(-1deg, 0.2deg);
              opacity: 0.75;
          }
          50% {
              transform: none;
              opacity: 1;
          }
          72% {
              transform: none;
              opacity: 1;
          }
          75% {
              transform: skew(0.4deg, 1deg);
              opacity: 0.75;
          }
          80% {
              transform: none;
              opacity: 1;
          }
          100% {
              transform: none;
              opacity: 1;
          }
        }

        @keyframes glitch2 {
          0% {
              transform: none;
              opacity: 0.25;
          }
          7% {
              transform: translate(-2px, -3px);
              opacity: 0.5;
          }
          10% {
              transform: none;
              opacity: 0.25;
          }
          27% {
              transform: none;
              opacity: 0.25;
          }
          30% {
              transform: translate(-5px, -2px);
              opacity: 0.5;
          }
          35% {
              transform: none;
              opacity: 0.25;
          }
          52% {
              transform: none;
              opacity: 0.25;
          }
          55% {
              transform: translate(-5px, -1px);
              opacity: 0.5;
          }
          50% {
              transform: none;
              opacity: 0.25;
          }
          72% {
              transform: none;
              opacity: 0.25;
          }
          75% {
              transform: translate(-2px, -6px);
              opacity: 0.5;
          }
          80% {
              transform: none;
              opacity: 0.25;
          }
          100% {
              transform: none;
              opacity: 0.25;
          }
        }

        @keyframes glitch3 {
          0% {
              transform: none;
              opacity: 0.25;
          }
          7% {
              transform: translate(2px, 3px);
              opacity: 0.5;
          }
          10% {
              transform: none;
              opacity: 0.25;
          }
          27% {
              transform: none;
              opacity: 0.25;
          }
          30% {
              transform: translate(5px, 2px);
              opacity: 0.5;
          }
          35% {
              transform: none;
              opacity: 0.25;
          }
          52% {
              transform: none;
              opacity: 0.25;
          }
          55% {
              transform: translate(5px, 1px);
              opacity: 0.5;
          }
          50% {
              transform: none;
              opacity: 0.25;
          }
          72% {
              transform: none;
              opacity: 0.25;
          }
          75% {
              transform: translate(2px, 6px);
              opacity: 0.5;
          }
          80% {
              transform: none;
              opacity: 0.25;
          }
          100% {
              transform: none;
              opacity: 0.25;
          }
        }
			
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					75% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

        .glitch1:nth-child(1) {
          color: #fff;
          animation: glitch1 2.5s infinite;
        }

        .glitch3:nth-child(2) {
          color: #67f3da;
          animation: glitch2 2.5s infinite;
        }

        .glitch3:nth-child(3) {
          color: #f16f6f;
          animation: glitch3 2.5s infinite;
        }

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400)px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="container">
				<h1>Maksym Stoianov</h1>
				<p class="glitch1">www.maksymstoianov.com</p>
				<p class="glitch2">www.maksymstoianov.com</p>
				<p class="glitch3">www.maksymstoianov.com</p>
			</div>
		</div>
	</foreignObject>
</svg>
